<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">

  <title>TF2 Trading Site</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
          <img src="" alt="" class="illustration" />
          <h1 class="opacity">Trade</h1>
          <form>
            <select class="opacity" id="itemTrade" placeholder="Item You Are Trading"
              onchange="displayImage('itemTrade', 'imageBox1', 'placeholderBox1')">
              <option value="" disabled selected>Item you are trading</option>
              <option value="sword">Sword</option>
              <!-- Add more options as needed -->
            </select>

            <select class="opacity" id="itemTradeFor" placeholder="Item You Are Trading For"
              onchange="displayImage('itemTradeFor', 'imageBox2', 'placeholderBox2')">
              <option value="" disabled selected>Item you are trading for</option>
              <option value="boots">Boots</option>
              <!-- Add more options as needed -->
            </select>

            <button class="opacity" onclick="createTrade()">CREATE TRADE</button>
          </form>
        </div>
        <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>

      <!-- Image boxes -->
      <!-- Add this div outside the .container section -->
      <h1 id="itemBeingTraded" class="opacity">Item being traded</h1>
      <div id="placeholderBox1" class="placeholder-image">Select an item</div>
      <div id="placeholderBox2" class="placeholder-image">Select an item</div>

      <div id="imageBox1" class="placeholder-image"></div>
      <div id="imageBox2" class="placeholder-image"></div>
    </section>

  </main>
  <script>
    function createTrade() {
      // Add logic for creating a trade
      // This function can be used for additional trade-related logic
      // For now, it can be left empty or customized based on your needs
      alert("Trade created!");
    }
  
    function displayImage(selectId, imageBoxId, placeholderBoxId) {
      var selectedItem = document.getElementById(selectId).value;
      var imageBox = document.getElementById(imageBoxId);
      var placeholderBox = document.getElementById(placeholderBoxId);
  
      // Reset image box and placeholder visibility
      imageBox.style.backgroundImage = "none"; // Reset background image
      placeholderBox.style.display = "none";
  
      switch (selectedItem) {
        case "sword":
          imageBox.style.backgroundImage = "url('Demomon.png')";
          break;
        case "boots":
          imageBox.style.backgroundImage = "url('Demomon.png')";
          break;
        default:
          // Default image or error handling
          placeholderBox.style.display = "flex";
      }
    }
  </script>
  
  
</body>

</html>
